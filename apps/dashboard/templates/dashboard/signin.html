{% extends 'base.html' %}

{% block title %}
Welcome to the Style
{% endblock title %}

{% block content %}
<div class="wrapper">
    <div class="toolbar">
        <h4>Test App</h4>
        <a href="">Home</a>
        <a href="">Sign in</a>
    </div>
    <h3>Signin</h3>
    <form action="" class="input-fields" method = "post">
        {% csrf_token %}
        <p>Email Address:</p>
        <input type="email" name = "email">
        <p>Password:</p>
        <input type="password" name = "password">
        <input type="submit" value = "login">
    </form>
    <a href="">Don't have an account? Register here!</a>
</div>
{% endblock content %}
