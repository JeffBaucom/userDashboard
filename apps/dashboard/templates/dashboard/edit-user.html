{% extends 'base.html' %}

{% block title %}
Welcome to the Style
{% endblock title %}

{% block content %}
<div class="wrapper">
    <div class="toolbar">
        <h5>Test App</h5>
        <a href="{% url 'user_dash' %}">Dashboard</a><!-- need to redirect to 'dash_admin' if admin is logged in *sigh* -->
        <a href="{% url 'user_edit' %}">Profile</a>
        <a href="{% url 'logout' %}">Log off</a>
    </div>
    <h4>Edit profile</h4>
    <form action="{% url 'validate' %}" class="edit_info">
        <span>Edit Information</span>
        <span>Email Address:</span>
        <input type="text" name = "email">
        <span>First Name:</span>
        <input type="text" name = "first_name">
        <span>Last Name:</span>
        <input type="text" name = "last_name">
        <input type="submit" value = "Save">
        <input type="hidden" name = "lrform" value = "edit_info">
    </form>
    <form action="{% url 'validate' %}" class="change_password">
        <span>Change Password</span>
        <span>Password:</span>
        <input type="password" name = "password">
        <span>Password Confirmation:</span>
        <input type="password" name = "cPassword">
        <input type="submit" value = "Update Password">
        <input type="hidden" name = "lrform" value = "change_password">
    </form>
    <form action="{% url 'validate' %}" class="description">
        <span>Edit Description</span>
        <textarea name="description" rows="8" cols="80"></textarea>
        <input type="submit" value = "Save">
        <input type="hidden" name = "lrform" value="description">
    </form>
</div><!-- end of wrapper -->
{% endblock content %}
